<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link rel="manifest" href="/site.webmanifest" />
        <link rel="stylesheet" href="dist/assets/css/main.css" />
        <title>Coffee</title>
    </head>
    <body>
        <div class="overlay"></div>
        <header class="header">
            <a href="#"
                ><img
                    class="brand"
                    src="dist/assets/img/coffee-logo.png"
                    alt="Logotipo Coffe"
            /></a>
        </header>
        <section class="search-block">
            <form class="search-form">
                <div class="search">
                    <input type="text" class="search-input" id="search" />
                    <button type="submit" class="search-button">
                        <img src="dist/assets/img/search-icon.png" />
                    </button>
                </div>
            </form>
        </section>
        <button class="btn-menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <main class="main">
            <div class="modal">
                <div class="modal-content">
                    <span class="close-modal">X</span>
                    <div class="modal-content-result">
                        <!-- Modal results -->
                    </div>
                </div>
            </div>

            <div class="results-filter">
                <div class="results-filter-inner">
                    <div class="results-filter-item">
                        <span>Coffee</span>
                        <input type="checkbox" id="check" />
                    </div>
                    <div class="results-filter-item">
                        <span>Espresso</span>
                        <input type="checkbox" id="check" />
                    </div>
                    <div class="results-filter-item">
                        <span>Traditional</span>
                        <input type="checkbox" id="check" />
                    </div>
                    <div class="results-filter-item">
                        <span>Black</span>
                        <input type="checkbox" id="check" />
                    </div>
                    <div class="results-filter-item">
                        <span>Sugar</span>
                        <input type="checkbox" id="check" />
                    </div>
                    <div class="results-filter-item">
                        <span>Cream</span>
                        <input type="checkbox" id="check" />
                    </div>
                    <div class="results-filter-item">
                        <span>Foam</span>
                        <input type="checkbox" id="check" />
                    </div>
                    <div class="results-filter-item">
                        <span>Steamed</span>
                        <input type="checkbox" id="check" />
                    </div>
                    <div class="results-filter-item">
                        <span>Milk</span>
                        <input type="checkbox" id="check" />
                    </div>
                    <div class="results-filter-item">
                        <span>Hot</span>
                        <input type="checkbox" id="check" />
                    </div>
                    <div class="results-filter-item">
                        <span>Water</span>
                        <input type="checkbox" id="check" />
                    </div>
                    <div class="results-filter-item">
                        <span>Foamed</span>
                        <input type="checkbox" id="check" />
                    </div>
                    <div class="results-filter-item">
                        <span>Chocolate</span>
                        <input type="checkbox" id="check" />
                    </div>
                    <div class="results-filter-item">
                        <span>Short </span>
                        <input type="checkbox" id="check" />
                    </div>
                    <div class="results-filter-item">
                        <span>Espresso</span>
                        <input type="checkbox" id="check" />
                    </div>
                    <div class="results-filter-item">
                        <span>Ice Cream</span>
                        <input type="checkbox" id="check" />
                    </div>
                    <div class="results-filter-item">
                        <span>Sweet</span>
                        <input type="checkbox" id="check" />
                    </div>
                    <div class="results-filter-item">
                        <span>Panela</span>
                        <input type="checkbox" id="check" />
                    </div>
                    <div class="results-filter-item">
                        <span>Whiskey</span>
                        <input type="checkbox" id="check" />
                    </div>
                </div>
            </div>
            <div class="results-container">
                <!-- Search results -->
            </div>
        </main>

        <script src="dist/assets/js/app.js"></script>
    </body>
</html>
